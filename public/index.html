<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Trading Sim - Login</title><link rel="stylesheet" href="styles.css"></head><body>
<div class="wrap">
  <h1>Trading Sim (Memory)</h1>
  <div id="forms">
    <div id="login-form">
      <h2>Login</h2>
      <input id="login-username" placeholder="username">
      <input id="login-password" type="password" placeholder="password">
      <button id="login-btn">Login</button>
      <p>or <a href="#" id="show-register">Register</a></p>
    </div>

    <div id="register-form" class="hidden">
      <h2>Register</h2>
      <input id="reg-username" placeholder="username">
      <input id="reg-email" placeholder="email">
      <input id="reg-password" type="password" placeholder="password">
      <button id="reg-btn">Create Account</button>
      <p>or <a href="#" id="show-login">Back to Login</a></p>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body></html>
